<div class="mat-elevation-z8">
    <div id="add-user-button-wrapper">
        <button id="add-user-button" mat-icon-button [routerLink]="['edit']" color="primary">
            <mat-icon>add</mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="previewUsers">

        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef> Username </th>
            <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef> Firstname </th>
            <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef> LastName </th>
            <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <button [routerLink]="['edit', element.id]" mat-icon-button>
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button (click)="deleteUser(element.id)" mat-icon-button>
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="users.length" [pageSize]="pageSize" [pageIndex]="index" (page)="changePage($event)"
        [pageSizeOptions]="[5, 10]" showFirstLastButtons>
    </mat-paginator>

</div>
