<div id="group-edit-wrapper">
    <h1 *ngIf="group?.id">Editing Group {{group?.groupName}}</h1>
    <h1 *ngIf="!group?.id">Create new Group</h1>
    <form (submit)="createGroup()" [formGroup]="groupForm" id="group-edit-form">
        <mat-form-field class="group-edit-form-field">
            <mat-label>Groupname</mat-label>
            <input appAutofocus formControlName="groupName" matInput maxlength="250" required>
            <mat-error *ngIf="groupForm.get('groupName')?.hasError('required')">Groupname is <strong>required</strong>!</mat-error>
        </mat-form-field>
        <div id="group-form-action">
            <button (click)="goBack()" mat-stroked-button color="warn">Go Back</button>
            <button [disabled]="!groupForm.valid" mat-stroked-button color="basic">{{group?.id ? 'Update Group' :  'Save Group'}}</button>
        </div>
    </form>
</div>
